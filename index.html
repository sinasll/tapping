<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earn Sins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Coin Collection Game Section -->
        <div id="collecting-page" class="page">
            <header class="header">
                <h1>Earn Sins</h1>
                <p>Tap to collect coins!</p>
            </header>
            <div class="game-section">
                <div class="coin-container">
                    <img src="coin.png" alt="Coin" id="coin" />
                </div>
                <div class="score">
                    <p>Coins Collected: <span id="score">0</span></p>
                </div>
                <button id="tap-button">Tap to Collect Coin</button>
            </div>
        </div>

        <!-- Wheel Game Section -->
        <div id="wheel-page" class="page hidden">
            <header class="header">
                <h1>Earn Sins</h1>
                <p>Spin the wheel for rewards!</p>
            </header>
            <div class="wheel-section">
                <div class="wheel-container">
                    <div class="wheel" id="wheel">
                        <div class="wheel-segment black" id="segment-1">
                            <div class="prize">10 Coins</div>
                        </div>
                        <div class="wheel-segment white" id="segment-2">
                            <div class="prize">20 Coins</div>
                        </div>
                        <div class="wheel-segment black" id="segment-3">
                            <div class="prize">30 Coins</div>
                        </div>
                        <div class="wheel-segment white" id="segment-4">
                            <div class="prize">50 Coins</div>
                        </div>
                        <div class="wheel-segment black" id="segment-5">
                            <div class="prize">100 Coins</div>
                        </div>
                        <div class="wheel-segment white" id="segment-6">
                            <div class="prize">Try Again</div>
                        </div>
                    </div>
                    <button id="spin-button">Spin the Wheel</button>
                </div>
                <div class="result">
                    <p id="wheel-result">Result will be shown here</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button id="show-collecting-page">Collect Coins</button>
            <button id="show-wheel-page">Spin the Wheel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
